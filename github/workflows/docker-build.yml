name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-web:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/auth-web:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/auth-web:latest

      # Step 4: Push the Docker image to DockerHub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-web:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-web:latest
